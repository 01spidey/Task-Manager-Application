<header>
    <span class="material-symbols-outlined">
        event_available
    </span>
    <h1>Taskify</h1>
</header>

<div class="loading-page" *ngIf="is_logged">
    <!-- Loader 7 -->

    viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
    
    <path fill="#fff" d="M31.6,3.5C5.9,13.6-6.6,42.7,3.5,68.4c10.1,25.7,39.2,38.3,64.9,28.1l-3.1-7.9c-21.3,8.4-45.4-2-53.8-23.3
    c-8.4-21.3,2-45.4,23.3-53.8L31.6,3.5z">
        <animateTransform 
        attributeName="transform" 
        attributeType="XML" 
        type="rotate"
        dur="1s" 
        from="0 50 50"
        to="360 50 50" 
        repeatCount="indefinite" />
    </path>

    <path fill="rgba(53, 54, 58, 0.905)" d="M82,35.7C74.1,18,53.4,10.1,35.7,18S10.1,46.6,18,64.3l7.6-3.4c-6-13.5,0-29.3,13.5-35.3s29.3,0,35.3,13.5
    L82,35.7z">
        <animateTransform 
        attributeName="transform" 
        attributeType="XML" 
        type="rotate"
        dur="1s" 
        from="0 50 50"
        to="-360 50 50" 
        repeatCount="indefinite" />
    </path>
    
    <path fill="#fff" d="M42.3,39.6c5.7-4.3,13.9-3.1,18.1,2.7c4.3,5.7,3.1,13.9-2.7,18.1l4.1,5.5c8.8-6.5,10.6-19,4.1-27.7
    c-6.5-8.8-19-10.6-27.7-4.1L42.3,39.6z">
        <animateTransform 
        attributeName="transform" 
        attributeType="XML" 
        type="rotate"
        dur="1s" 
        from="0 50 50"
        to="360 50 50" 
        repeatCount="indefinite" />
    </path>

    </svg>
    <p>Logging you in...</p>
</div>

<div class="centered-content">
    <mat-tab-group dynamicHeight class="tabs">
        
        <mat-tab label="Sign-Up">
          <div class="signup-tab mat-elevation-z4">
            <div class="card">
                <form [formGroup]="registerForm" (ngSubmit)="proceedRegistration()">
                    <input formControlName="username" placeholder="UserName">
                    <input formControlName="password" type="password" placeholder="Password">
                    <input formControlName="rePassword" placeholder="Confirm Password">
                  
                    <button type="submit">Sign Up</button>
                  </form>
            </div>
            
            
          </div>
        </mat-tab>

        <mat-tab label="Login">
            <div class="login-tab mat-elevation-z4">
                <div class="card">
                    <form [formGroup]="loginForm" (ngSubmit)="proceedLogin()">
                        <input placeholder="UserName" formControlName="username">
                        <input placeholder="Password" formControlName="password">
                        <button type="submit">Login</button>
                    </form>
                </div>
                
            </div>
          </mat-tab>
      </mat-tab-group>
      
</div>
